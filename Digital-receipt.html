<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CheckOut</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
    <body>
        <div>
            <form id="form" action="#">
                <div class="mb-3">
                    <table class="table table-striped-columns" id="myTable">
                        <thead>
                            <tr>
                                <th scope="col">Product</th>
                                <th scope="col">Quantity</th>
                                <th scope="col">Price</th>
                                <th scope="col">Amount</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td id="item1">Apple</td>
                                <td><input class="amt" id="qty_A" onchange="findTotal(document.getElementsByClassName('amt'), document.querySelector('.amount'))"  type="number" name="" min="0" value="0"></td>
                                <td><input class="amt" id="price_A" onchange="findTotal(document.getElementsByClassName('amt'),document.querySelector('.amount'))"  type="number" value="3.50" readonly></td>
                                <!-- <button onclick="calc()">calc</button> -->
                                <td class="amount" id="amtT" onchange="sumT()" align="right">$0</td> 
                            </tr>
                            <tr>
                                <td id="item2">Milk</td>
                                <td><input class="amt1" id="qty_M" onchange="findTotal(document.getElementsByClassName('amt1'), document.querySelector('.amount2'))"  type="number" name="" min="0" value="0"></td>
                                <td><input class="amt1" id="price_M" onchange="findTotal(document.getElementsByClassName('amt1'), document.querySelector('.amount2'))"  type="number" value="1.25" readonly></td>
                                <!-- <button onclick="calc()">calc</button> -->
                                <td class="amount2" id="amtT" onchange="sumT()" align="right">$0</td> 
                            </tr>
                            <tr>
                                <td id="item3">Crate of Egg</td>
                                <td><input class="amt2" id="qty_CE" onchange="findTotal(document.getElementsByClassName('amt2'), document.querySelector('.amount3'))"  type="number" name="" min="0" value="0"></td>
                                <td><input class="amt2" id="price_CE" onchange="findTotal(document.getElementsByClassName('amt2'), document.querySelector('.amount3'))"  type="number" value="1.00" readonly></td>
                                <!-- <button onclick="calc()">calc</button> -->
                                <td class="amount3" id="amtT" onchange="sumT()" align="right">$0</td> 
                            </tr>
                        </tbody>
                        <tfoot>
                            <td><button onclick="sumT()">SUM TOTAL</button></td>
                            <td class="sumTotal"><strong class="strong">TOTAL: $0</strong></td>
                        </tfoot>
                    </table>
                </div>
                <div>
                    <button type="submit" id="pay_up">Pay</button>
                </div>
                
            </form>
        </div>
        
        <!-- <input class="amt" id="qty" type="number" value="1">
        <input class="amt" id="price" type="number" value="3.50" readonly>
        <button onclick="calc()">calc</button> -->

        <script src="script.js"></script>
        <script src="api.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
